<!DOCTYPE html>
<html>
<head>
  <title>Test Table</title>
</head>
<body>
  <table border=5>
  <tr>
    <th>Name</th> 
    <th>Occupation</th>
    <th>Age</th>  
  </tr>

  <tr>
    <td>Suzie</td>

    <td>57</td>
  </tr>

   <tr>
    <td>Alice</td>

  </tr>

  <tr>
    <td>Julie</td>

 </table> 

<br>

  <table border=3>
    <tr>
      <th>Age</th>
      <th>Height</th>
      <th>Weight</th>
    </tr>

      <td>50</td>

    </tr>

      <td>70</td>
      <td rowspan="2">Not Provided</td>

    </tr>
    <tr>
      <td>25</td>
      <td>120</td>
    </tr>
    <tr>
      <td>30</td>

    </tr>

</table>




</body>
</html>
